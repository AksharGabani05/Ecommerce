<!-- header sticy -->
<script>
    $(window).scroll(function(){
    if ($(window).scrollTop() >= 300) {
        $('nav').addClass('header');
        $('nav div').addClass('visible-title');
    }
    else {
        $('nav').removeClass('header');
        $('nav div').removeClass('visible-title');
    }
});
</script>
