<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Shop | Ecommerce Website Design</title>
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/sass/style.css">
</head>
<body>
<!--Header section-->


<div class="container py-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login Form</h2>
        <div class="text-center mb-5 text-dark">Made with Akshar</div>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5">

            <div class="text-center">
              <img src="assets/images/ecommerce-logo-png-11.png" class="img-fluid profile-image-pic img-thumbnail my-3 border-0"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="User Name">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="text-success"><button type="submit" class="btn btn-color text-start w-100"><a href="index.html">Forgat password</a></button></div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100"><a href="index.html">Login</a></button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="regester.html" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="loading" id="loader">
    <img src="assets/images/preloader.svg" alt="">
</div>
<script>
    setTimeout(() => {
        document.getElementById('loader').style.display= "none"
    },1000)
</script>

<!-- header sticy -->

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
